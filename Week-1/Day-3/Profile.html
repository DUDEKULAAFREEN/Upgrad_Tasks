<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
            box-sizing: border-box;
        }

        .profile-card h2 {
            margin-bottom: 5px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .profile-card h4 {
            margin-top: 0;
            color: #666666;
            font-size: 14px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .profile-card p {
            font-size: 14px;
            line-height: 1.6;
            color: #444444;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Afreen</h2>
        <h4>Web Developer</h4>
        <p>
            I am a fresher interested in FSD and learning
            modern HTML and CSS techniques.
        </p>
        <a href="#" class="contact-btn">Contact Me</a>
    </div>

</body>
</html>
