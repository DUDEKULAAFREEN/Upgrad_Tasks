<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #34495e;
            color: #ffffff;
            padding: 25px;
            width: 240px;
        }

        .sidebar h2 {
            margin-top: 0;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 12px 0;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 25px;
            background-color: #ecf0f1;
        }

        .main h1 {
            margin-top: 0;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            flex: 1 1 260px;
            box-sizing: border-box;
            border-radius: 6px;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="layout">

        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Analytics</li>
                <li>Logout</li>
            </ul>
        </aside>

        <main class="main">
            <h1>Hello Admin</h1>

            <div class="cards">
                <div class="card">
                    <h3>Active Users</h3>
                    <p>980</p>
                </div>

                <div class="card">
                    <h3>Monthly Revenue</h3>
                    <p>$24,750</p>
                </div>

                <div class="card">
                    <h3>Pending Requests</h3>
                    <p>145</p>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
